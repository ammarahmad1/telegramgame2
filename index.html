<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Match Game</h1>
        <div id="game-board">
            <div class="card" data-word="cat">
                <img src="./cat.jpg" alt="Cat">
                <div class="choices">
                    <button class="choice">Cat</button>
                    <button class="choice">Dog</button>
                    <button class="choice">Horse</button>
                    <button class="choice">Lion</button>
                </div>
                <p class="result"></p>
            </div>
            <div class="card" data-word="lion">
                <img src="./lion.jpg" alt="Lion">
                <div class="choices">
                    <button class="choice">Cat</button>
                    <button class="choice">Dog</button>
                    <button class="choice">Horse</button>
                    <button class="choice">Lion</button>
                </div>
                <p class="result"></p>
            </div>
            <div class="card" data-word="dog">
                <img src="./dog.jpg" alt="Dog">
                <div class="choices">
                    <button class="choice">Cat</button>
                    <button class="choice">Dog</button>
                    <button class="choice">Horse</button>
                    <button class="choice">Lion</button>
                </div>
                <p class="result"></p>
            </div>
            <div class="card" data-word="horse">
                <img src="./horse.jpg" alt="Horse">
                <div class="choices">
                    <button class="choice">Cat</button>
                    <button class="choice">Dog</button>
                    <button class="choice">Horse</button>
                    <button class="choice">Lion</button>
                </div>
                <p class="result"></p>
            </div>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
